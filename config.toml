baseURL                     = ""            # Your domain name. Must end with "/"
languageCode                = "en-us"                           # languageCode
title                       = "Blue Iris Books"                    # Site title
theme                       = "hugo-theme-introduction"
pygmentsStyle               = "monokai"                         # https://help.farbox.com/pygments.html
pygmentsCodefences          = true
enforce_ssl                 = false
# disqusshortname           = ""                                # Enable Disqus for comments https://gohugo.io/content-management/comments
googleAnalytics             = "UA-56280078-2"                                # Enable Google Analytics https://gohugo.io/templates/internal/#google-analytics

[params]
    firstName               = "Blue Iris Books"                 # First name shows in introduction on main page
    tagLine                 = "Good books. Great designs."                                # Appears after the introduction
    introHeight             = "large"                           # Input either 'medium' or 'large' or 'fullheight'
    themeStyle              = "light"                           # Choose 'light' or 'dark'
    avatar                  = "img/Over-Oceans-open-350.jpg"                 # Path to image in static folder eg. img/avatar.png, or comment out to remove
    email                   = "contact@bibpress.com"             # Shows in contact section, or leave blank to omit
    localTime               = false                              # Show your current local time in contact section
    timeZone                = "America/Los_Angeles"             # Your timezone as in the TZ* column of this list: https://en.wikipedia.org/wiki/List_of_tz_database_time_zones
    dateForm                = "Jan 2, 2006"
    dateFormFull            = "Mon Jan 2 2006 15:04:05 EST"
    cacheBuster             = true                             # Add the current unix timestamp in query string for cache busting css assets (relevant in development mode)
    description             = "Blue Iris Books, LLC is an independent publishing company. We publish novels, memoirs, essays, and poetry."             # Max 160 characters show in search results
    faviconFile             = "img/favicon.png"
    footerText              = "Â© 2018 Blue Iris Books, LLC <br>All rights reserved.<br>[Privacy](/privacy/) | [Terms of Use](/terms/)"                                # Text to override default footer text (markdown allowed)
    fadeIn                  = true                              # Turn on/off the fade-in effect
    customCSS               = ["css/style.css"]                                # Include custom css files e.g. ["css/foo.css", "css/bar.css"]

    showBlog                = true                              # Show Blog section on home page
    showAllPosts            = true                             # Set 'true' to list all posts on home page, or set 'false' to link to separate blog list page
    showLatest              = true                              # Show latest blog post summary
    # Share buttons on blog post pages
    shareButtons            = true                              # Show "Share this:" social buttons
    shareTwitter            = true
    shareFacebook           = true
    sharePinterest          = true
    shareGooglePlus         = true

    showBooks            = true                              # Show Books section on home page
    numberOfBooksToShow  = 3                                 # Maximum number of books to show on home page. Unset or comment out to show all projects.
    placeHolderimg          = "img/logo-sm.png"                # For Books without image

# Social icons appear in introduction and contact section. Add as many more as you like.
